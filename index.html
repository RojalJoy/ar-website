<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="ar-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpQIMbp-FGJbouVWiK-GWvpKWwSjz3SAM",
            authDomain: "ar-ai-82769.firebaseapp.com",
            projectId: "ar-ai-82769",
            storageBucket: "ar-ai-82769.appspot.com",
            messagingSenderId: "425384926025",
            appId: "1:425384926025:web:aec4587abc721f0d311898"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let increaseButton = null;
        let decreaseButton = null;
        let rotateLeftButton = null;
        let rotateRightButton = null;
        let currentScale = 0.05;
        let recognition;
        let initialGreeting = false;

        // Initialize the scene
        init();
        animate();

        function init() {
            console.log('Initializing scene...');

            // Create a new scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create and set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Add the renderer to the container
            const arContainer = document.getElementById('ar-container');
            arContainer.appendChild(renderer.domElement);

            // Add a light source to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add the AR button to the container
            arContainer.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Load the GLTF model
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model loaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Initially hide the model
                scene.add(model);

                // Set up the animation mixer
                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error loading GLTF model:', error);
            });

            // Set up the AR controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Create the reticle for hit testing
            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Create the resize and rotate buttons
            createButtons();

            // Add a window resize event listener
            window.addEventListener('resize', onWindowResize, false);

            // Initialize speech recognition
            setupSpeechRecognition();

            // Start reading documents every 20 seconds
            setInterval(readRandomDocument, 20000);
        }

        function setupSpeechRecognition() {
            console.log('Setting up speech recognition...');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started.');
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech result:', speechResult);
                // Send the text to the Firebase
                sendTextToFirebase(speechResult);
                // Make the model speak
                speakText(speechResult);
            };

            recognition.onspeechend = () => {
                console.log('Speech ended.');
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected. Restarting...');
                recognition.start();
            };

            recognition.start();
        }

        function sendTextToFirebase(text) {
            db.collection("Questions").add({
                speechResult: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function readRandomDocument() {
            db.collection("Deep").get().then((querySnapshot) => {
                const documents = querySnapshot.docs;
                if (documents.length > 0) {
                    const randomIndex = Math.floor(Math.random() * documents.length);
                    const randomDoc = documents[randomIndex];
                    const descriptionText = randomDoc.data().DESCRIPTION;
                    speakText(descriptionText);
                }
            }).catch((error) => {
                console.error("Error reading documents: ", error);
            });
        }

        function onWindowResize() {
            console.log('Window resized.');
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            console.log('Controller select event.');
            if (reticle.visible && model) {
                console.log('Placing model at reticle position.');
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                reticle.visible = false;
                setButtonVisibility(true); // Show buttons when model is placed
                positionButtons(reticle.matrix);
                if (!initialGreeting) {
                    speakText("Hello, how can I assist you today?");
                    initialGreeting = true;
                }
            }
        }

        function createButtons() {
            const buttonGeometry = new THREE.BoxGeometry(0.1, 0.05, 0.01);
            const increaseMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const decreaseMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const rotateLeftMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const rotateRightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

            increaseButton = new THREE.Mesh(buttonGeometry, increaseMaterial);
            increaseButton.visible = false; // Initially hide the button
            increaseButton.userData = { isIncreaseButton: true };
            scene.add(increaseButton);

            decreaseButton = new THREE.Mesh(buttonGeometry, decreaseMaterial);
            decreaseButton.visible = false; // Initially hide the button
            decreaseButton.userData = { isDecreaseButton: true };
            scene.add(decreaseButton);

            rotateLeftButton = new THREE.Mesh(buttonGeometry, rotateLeftMaterial);
            rotateLeftButton.visible = false; // Initially hide the button
            rotateLeftButton.userData = { isRotateLeftButton: true };
            scene.add(rotateLeftButton);

            rotateRightButton = new THREE.Mesh(buttonGeometry, rotateRightMaterial);
            rotateRightButton.visible = false; // Initially hide the button
            rotateRightButton.userData = { isRotateRightButton: true };
            scene.add(rotateRightButton);

            const buttonController = renderer.xr.getController(1);
            buttonController.addEventListener('select', onButtonSelect);
            scene.add(buttonController);
        }

        function positionButtons(matrix) {
            const distance = 0.2;
            const positions = [
                { button: increaseButton, x: -distance, z: -distance },
                { button: decreaseButton, x: distance, z: -distance },
                { button: rotateLeftButton, x: -distance, z: distance },
                { button: rotateRightButton, x: distance, z: distance }
            ];

            positions.forEach(({ button, x, z }) => {
                button.position.setFromMatrixPosition(matrix);
                button.position.x += x;
                button.position.z += z;
                button.visible = true; // Make the button visible
            });
        }

        function setButtonVisibility(visible) {
            increaseButton.visible = visible;
            decreaseButton.visible = visible;
            rotateLeftButton.visible = visible;
            rotateRightButton.visible = visible;
        }

        function onButtonSelect(event) {
            const selectedObject = event.target;
            const objectData = selectedObject.userData;

            if (objectData.isIncreaseButton) {
                currentScale += 0.01;
                model.scale.set(currentScale, currentScale, currentScale);
            } else if (objectData.isDecreaseButton) {
                currentScale -= 0.01;
                model.scale.set(currentScale, currentScale, currentScale);
            } else if (objectData.isRotateLeftButton) {
                model.rotation.y += 0.1;
            } else if (objectData.isRotateRightButton) {
                model.rotation.y -= 0.1;
            }
        }

        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        const referenceSpace = renderer.xr.getReferenceSpace();

                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            if (mixer) {
                const delta = clock.getDelta();
                mixer.update(delta);
            }

            renderer.render(scene, camera);
        }
        
    </script>
</body>
</html>
