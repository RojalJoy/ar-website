<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5); /* Background overlay */
        }
        canvas {
            display: block;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            font-size: 1.5em;
        }
        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            z-index: 10;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .ar-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="ar-container">
        <div class="header">AR Experience</div>
        <button class="button" id="increase-btn">Increase Size</button>
        <button class="button" id="decrease-btn" style="bottom: 60px;">Decrease Size</button>
        <button class="button" id="rotate-left-btn" style="bottom: 110px;">Rotate Left</button>
        <button class="button" id="rotate-right-btn" style="bottom: 160px;">Rotate Right</button>
        <div class="ar-button"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCpQIMbp-FGJbouVWiK-GWvpKWwSjz3SAM",
            authDomain: "ar-ai-82769.firebaseapp.com",
            projectId: "ar-ai-82769",
            storageBucket: "ar-ai-82769.appspot.com",
            messagingSenderId: "425384926025",
            appId: "1:425384926025:web:aec4587abc721f0d311898"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let currentScale = 0.05;
        let recognition;
        let initialGreeting = false;

        // Initialize the scene
        init();
        animate();

        function init() {
            console.log('Initializing scene...');

            // Create a new scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create and set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Add the renderer to the container
            const arContainer = document.getElementById('ar-container');
            arContainer.appendChild(renderer.domElement);

            // Add a light source to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add the AR button to the container
            const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            document.querySelector('.ar-button').appendChild(arButton);

            // Load the GLTF model
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model loaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Initially hide the model
                scene.add(model);

                // Set up the animation mixer
                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error loading GLTF model:', error);
            });

            // Set up the AR controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Create the reticle for hit testing
            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Add a window resize event listener
            window.addEventListener('resize', onWindowResize, false);

            // Initialize speech recognition
            setupSpeechRecognition();

            // Start reading documents every 20 seconds
            setInterval(readRandomDocument, 20000);

            // Add button event listeners
            document.getElementById('increase-btn').addEventListener('click', () => adjustModelScale(0.01));
            document.getElementById('decrease-btn').addEventListener('click', () => adjustModelScale(-0.01));
            document.getElementById('rotate-left-btn').addEventListener('click', () => rotateModel(0.1));
            document.getElementById('rotate-right-btn').addEventListener('click', () => rotateModel(-0.1));
        }

        function setupSpeechRecognition() {
            console.log('Setting up speech recognition...');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started.');
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech result:', speechResult);
                // Send the text to the Firebase
                sendTextToFirebase(speechResult);
                // Make the model speak
                speakText(speechResult);
            };

            recognition.onspeechend = () => {
                console.log('Speech ended.');
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected. Restarting...');
                recognition.start();
            };

            recognition.start();
        }

        function sendTextToFirebase(text) {
            db.collection("Questions").add({
                speechResult: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            synth.speak(utterance);
        }

        function onSelect() {
            if (reticle.visible) {
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                if (!initialGreeting) {
                    speakText("Hello! I'm your AR assistant. Ask me anything.");
                    initialGreeting = true;
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (mixer) mixer.update(renderer.xr.isPresenting ? 0.01 : 0);

            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        function adjustModelScale(amount) {
            if (model) {
                currentScale += amount;
                model.scale.set(currentScale, currentScale, currentScale);
            }
        }

        function rotateModel(amount) {
            if (model) {
                model.rotation.y += amount;
            }
        }

        function readRandomDocument() {
            db.collection("Questions").orderBy("timestamp").limit(10).get().then((querySnapshot) => {
                const documents = querySnapshot.docs;
                if (documents.length > 0) {
                    const randomDoc = documents[Math.floor(Math.random() * documents.length)];
                    const data = randomDoc.data();
                    console.log('Reading document:', data.speechResult);
                    speakText(data.speechResult);
                } else {
                    console.log('No documents found.');
                }
            }).catch((error) => {
                console.error("Error getting documents: ", error);
            });
        }
    </script>
</body>
</html>
