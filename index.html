<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
        }
        .button-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .left-buttons {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .right-buttons {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .button-label {
            color: white;
            font-size: 16px;
            text-align: center;
            margin-bottom: 5px;
        }
        .button {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="ar-container"></div>
    



    <!-- Left Buttons -->
    <div class="button-container left-buttons">
        <div class="button-label">Rotate Left</div>
        <button class="button" id="rotate-left-button">⟲</button>
        <div class="button-label">Size Down</div>
        <button class="button" id="decrease-button">−</button>
    </div>

    <!-- Right Buttons -->
    <div class="button-container right-buttons">
        <div class="button-label">Rotate Right</div>
        <button class="button" id="rotate-right-button">⟳</button>
        <div class="button-label">Size Up</div>
        <button class="button" id="increase-button">+</button>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQmkc53-rryRQwUlriL78ql-NheP1CNMs",
            authDomain: "ar-mock-interview.firebaseapp.com",
            projectId: "ar-mock-interview",
            storageBucket: "ar-mock-interview.appspot.com",
            messagingSenderId: "661111146672",
            appId: "1:661111146672:web:ed016077153436b6059375"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let increaseButton = null;
        let decreaseButton = null;
        let rotateLeftButton = null;
        let rotateRightButton = null;
        let currentScale = 0.05;
        let recognition;


        function createButtons() {
            const increaseButton = document.getElementById('increase-button');
            const decreaseButton = document.getElementById('decrease-button');
            const rotateLeftButton = document.getElementById('rotate-left-button');
            const rotateRightButton = document.getElementById('rotate-right-button');

            // Add event listeners to buttons
            increaseButton.addEventListener('click', () => onResizeButtonClick(true));
            decreaseButton.addEventListener('click', () => onResizeButtonClick(false));
            rotateLeftButton.addEventListener('click', () => onRotateButtonClick(false));
            rotateRightButton.addEventListener('click', () => onRotateButtonClick(true));
        }


        




        // Initialize the scene
        init();
        animate();

        function init() {
            console.log('Initializing scene...');

            // Create a new scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create and set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Add the renderer to the container
            const arContainer = document.getElementById('ar-container');
            arContainer.appendChild(renderer.domElement);

            // Add a light source to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add the AR button to the container
            arContainer.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Preload the GLTF model
            preloadModel();

            // Set up the AR controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Create the reticle for hit testing
            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Create the resize and rotate buttons
            createButtons();

            // Add a window resize event listener
            window.addEventListener('resize', onWindowResize, false);

            // Initialize speech recognition
            setupSpeechRecognition();
        }

        function preloadModel() {
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model preloaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Keep the model hidden until AR session starts
                scene.add(model);

                // Set up the animation mixer
                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error preloading GLTF model:', error);
            });
        }

        function setupSpeechRecognition() {
            console.log('Setting up speech recognition...');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started.');
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech result:', speechResult);
                // Send the text to the Firebase
                sendTextToFirebase(speechResult);
                // Make the model speak
                speakText(speechResult);
            };

            recognition.onspeechend = () => {
                console.log('Speech ended.');
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected. Restarting...');
                recognition.start();
            };

            recognition.start();
        }

        function sendTextToFirebase(text) {
            db.collection("Questions").add({
                speechResult: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function onWindowResize() {
            console.log('Window resized.');
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            console.log('Controller select event.');
            if (reticle.visible && model) {
                console.log('Placing model at reticle position.');
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                reticle.visible = false;
                setButtonVisibility(true); // Show buttons when model is placed
                positionButtons(reticle.matrix);
                speakText("Hello, how can I assist you today?");
            }
        }

        function createButtons() {
            const buttonGeometry = new THREE.BoxGeometry(0.1, 0.05, 0.01);
            const increaseMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const decreaseMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const rotateLeftMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const rotateRightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });

            increaseButton = new THREE.Mesh(buttonGeometry, increaseMaterial);
            increaseButton.visible = false; // Initially hide the button
            increaseButton.userData = { isIncreaseButton: true };
            scene.add(increaseButton);

            decreaseButton = new THREE.Mesh(buttonGeometry, decreaseMaterial);
            decreaseButton.visible = false; // Initially hide the button
            decreaseButton.userData = { isDecreaseButton: true };
            scene.add(decreaseButton);

            rotateLeftButton = new THREE.Mesh(buttonGeometry, rotateLeftMaterial);
            rotateLeftButton.visible = false; // Initially hide the button
            rotateLeftButton.userData = { isRotateLeftButton: true };
            scene.add(rotateLeftButton);

            rotateRightButton = new THREE.Mesh(buttonGeometry, rotateRightMaterial);
            rotateRightButton.visible = false; // Initially hide the button
            rotateRightButton.userData = { isRotateRightButton: true };
            scene.add(rotateRightButton);
        }

        function positionButtons(matrix) {
            const position = new THREE.Vector3();
            const rotation = new THREE.Euler();
            const scale = new THREE.Vector3();
            matrix.decompose(position, rotation, scale);

            const offset = 0.2;
            increaseButton.position.set(position.x + offset, position.y, position.z);
            decreaseButton.position.set(position.x - offset, position.y, position.z);
            rotateLeftButton.position.set(position.x, position.y, position.z + offset);
            rotateRightButton.position.set(position.x, position.y, position.z - offset);
        }

        function setButtonVisibility(visible) {
            increaseButton.visible = visible;
            decreaseButton.visible = visible;
            rotateLeftButton.visible = visible;
            rotateRightButton.visible = visible;
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (model && mixer) {
                mixer.update(0.01);
            }

            if (hitTestSourceRequested === false) {
                const session = renderer.xr.getSession();
                if (session !== null) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function() {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }
            }

            if (hitTestSource) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(renderer.xr.getReferenceSpace()).transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }

            renderer.render(scene, camera);
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
