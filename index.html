<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        canvas {
            display: block;
        }
        .button-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .left-buttons {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .right-buttons {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .button-label {
            color: white;
            font-size: 16px;
            text-align: center;
            margin-bottom: 5px;
        }
        .button {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }
        #start-ar-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="ar-container"></div>
    
    <!-- Start AR Button -->
    <button id="start-ar-button">Start AR</button>

    <!-- Left Buttons -->
    <div class="button-container left-buttons">
        <div class="button-label">Rotate Left</div>
        <button class="button" id="rotate-left-button">⟲</button>
        <div class="button-label">Size Down</div>
        <button class="button" id="decrease-button">−</button>
    </div>

    <!-- Right Buttons -->
    <div class="button-container right-buttons">
        <div class="button-label">Rotate Right</div>
        <button class="button" id="rotate-right-button">⟳</button>
        <div class="button-label">Size Up</div>
        <button class="button" id="increase-button">+</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQmkc53-rryRQwUlriL78ql-NheP1CNMs",
            authDomain: "ar-mock-interview.firebaseapp.com",
            projectId: "ar-mock-interview",
            storageBucket: "ar-mock-interview.appspot.com",
            messagingSenderId: "661111146672",
            appId: "1:661111146672:web:ed016077153436b6059375"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let currentScale = 0.05;
        let recognition;

        // Initialize the scene
        init();

        function init() {
            console.log('Initializing scene...');

            // Create a new scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create and set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Add the renderer to the container
            const arContainer = document.getElementById('ar-container');
            arContainer.appendChild(renderer.domElement);

            // Add a light source to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Preload the GLTF model
            preloadModel();

            // Create the reticle for hit testing
            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Add a window resize event listener
            window.addEventListener('resize', onWindowResize, false);

            // Initialize speech recognition
            setupSpeechRecognition();

            // Add event listener for the Start AR button
            document.getElementById('start-ar-button').addEventListener('click', onStartAR);
        }

        function preloadModel() {
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model preloaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Keep the model hidden until AR session starts
                scene.add(model);

                // Set up the animation mixer
                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error preloading GLTF model:', error);
            });
        }

        function setupSpeechRecognition() {
            console.log('Setting up speech recognition...');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started.');
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech result:', speechResult);
                // Send the text to Firebase
                sendTextToFirebase(speechResult);
                // Make the model speak
                speakText(speechResult);
            };

            recognition.onspeechend = () => {
                console.log('Speech ended.');
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected. Restarting...');
                recognition.start();
            };

            recognition.start();
        }

        function sendTextToFirebase(text) {
            db.collection("Questions").add({
                speechResult: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function onWindowResize() {
            console.log('Window resized.');
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onStartAR() {
            console.log('Starting AR session...');
            document.getElementById('start-ar-button').remove();
            document.getElementById('ar-container').appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Set up the AR controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Set up the resize and rotate buttons
            createButtons();

            renderer.setAnimationLoop(render);
        }

        function onSelect() {
            if (reticle.visible && model) {
                console.log('Placing model at reticle position...');
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
            }
        }

        function createButtons() {
            document.getElementById('rotate-left-button').addEventListener('click', () => {
                console.log('Rotating left...');
                if (model) model.rotation.y += Math.PI / 8;
            });

            document.getElementById('rotate-right-button').addEventListener('click', () => {
                console.log('Rotating right...');
                if (model) model.rotation.y -= Math.PI / 8;
            });

            document.getElementById('increase-button').addEventListener('click', () => {
                console.log('Increasing size...');
                currentScale += 0.01;
                if (model) model.scale.set(currentScale, currentScale, currentScale);
            });

            document.getElementById('decrease-button').addEventListener('click', () => {
                console.log('Decreasing size...');
                currentScale -= 0.01;
                if (currentScale < 0.01) currentScale = 0.01;
                if (model) model.scale.set(currentScale, currentScale, currentScale);
            });
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((referenceSpace) => {
                        session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            if (mixer) {
                mixer.update(renderer.xr.getAnimationLoop());
            }

            renderer.render(scene, camera);
        }

        function speakText(text) {
            console.log('Speaking text:', text);
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.speak(utterance);
        }
    </script>
</body>
</html>
