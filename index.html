<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQmkc53-rryRQwUlriL78ql-NheP1CNMs",
            authDomain: "ar-mock-interview.firebaseapp.com",
            projectId: "ar-mock-interview",
            storageBucket: "ar-mock-interview.appspot.com",
            messagingSenderId: "661111146672",
            appId: "1:661111146672:web:ed016077153436b6059375"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let increaseButton = null;
        let decreaseButton = null;
        let startSpeechButton = null;
        let speakTextButton = null;
        let currentScale = 0.05;
        let recognition;
        let fetchedText = '';

        // Initialize the scene
        init();
        animate();

        function init() {
            console.log('Initializing scene...');

            // Create a new scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create and set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add a light source to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add the AR button to the scene
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Load the GLTF model
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model loaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Initially hide the model
                scene.add(model);

                // Set up the animation mixer
                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error loading GLTF model:', error);
            });

            // Set up the AR controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Create the reticle for hit testing
            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Create the resize buttons
            createResizeButtons();

            // Create the start speech recognition button
            createSpeechButton();

            // Create the speak text button
            createSpeakTextButton();

            // Add a window resize event listener
            window.addEventListener('resize', onWindowResize, false);

            // Initialize speech recognition
            setupSpeechRecognition();

            // Randomly select and read text from Firebase
            randomlySelectTextFromFirebase();
        }

        function setupSpeechRecognition() {
            console.log('Setting up speech recognition...');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started.');
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech result:', speechResult);
                // Send the text to the Firebase
                sendTextToFirebase(speechResult);
            };

            recognition.onspeechend = () => {
                console.log('Speech ended.');
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onend = () => {
                console.log('Speech recognition service disconnected.');
            };
        }

        function sendTextToFirebase(text) {
            db.collection("Questions").add({
                ReviewText: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        function randomlySelectTextFromFirebase() {
            db.collection("Questions").get().then((querySnapshot) => {
                const docs = querySnapshot.docs;
                if (docs.length > 0) {
                    const randomDoc = docs[Math.floor(Math.random() * docs.length)];
                    const textId = randomDoc.id;
                    console.log("Randomly selected document ID: ", textId);
                    readTextFromFirebase(textId);
                } else {
                    console.log("No documents found in the collection!");
                }
            }).catch((error) => {
                console.log("Error getting documents: ", error);
            });
        }

        function readTextFromFirebase(textId) {
            db.collection("Questions").doc(textId).get().then((doc) => {
                if (doc.exists) {
                    console.log("Document data:", doc.data());
                    fetchedText = doc.data().ReviewText;
                    // Display the text in your AR scene
                    displayTextInAR(fetchedText);
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        }

        function displayTextInAR(text) {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: font,
                    size: 0.1,
                    height: 0.01
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(0, 0, -0.5); // Adjust position as needed
                scene.add(textMesh);
            });
        }

        function onWindowResize() {
            console.log('Window resized.');
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            console.log('Controller select event.');
            if (reticle.visible && model) {
                console.log('Placing model at reticle position.');
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                reticle.visible = false;
                setButtonVisibility(true); // Show buttons when model is placed
                positionButtons(reticle.matrix);
            }
        }

        function createResizeButtons() {
            const buttonGeometry = new THREE.BoxGeometry(0.1, 0.05, 0.01);
            const increaseMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const decreaseMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

            increaseButton = new THREE.Mesh(buttonGeometry, increaseMaterial);
            increaseButton.visible = false; // Initially hide the button
            increaseButton.userData = { isIncreaseButton: true };
            scene.add(increaseButton);

            decreaseButton = new THREE.Mesh(buttonGeometry, decreaseMaterial);
            decreaseButton.visible = false; // Initially hide the button
            decreaseButton.userData = { isDecreaseButton: true };
            scene.add(decreaseButton);
        }

        function setButtonVisibility(visible) {
            increaseButton.visible = visible;
            decreaseButton.visible = visible;
            startSpeechButton.visible = visible;
            speakTextButton.visible = visible;
        }

        function positionButtons(matrix) {
            positionIncreaseButton(matrix);
            positionDecreaseButton(matrix);
            positionSpeechButton(matrix);
            positionSpeakTextButton(matrix);
        }

        function positionIncreaseButton(matrix) {
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(matrix);

            increaseButton.position.copy(position);
            increaseButton.position.x += 0.15;
            increaseButton.position.y -= 0.15;
        }

        function positionDecreaseButton(matrix) {
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(matrix);

            decreaseButton.position.copy(position);
            decreaseButton.position.x -= 0.15;
            decreaseButton.position.y -= 0.15;
        }

        function createSpeechButton() {
            const buttonGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.01);
            const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            startSpeechButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
            startSpeechButton.visible = false; // Initially hide the button
            startSpeechButton.userData = { isSpeechButton: true };
            scene.add(startSpeechButton);
        }

        function positionSpeechButton(matrix) {
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(matrix);

            startSpeechButton.position.copy(position);
            startSpeechButton.position.y -= 0.25; // Position below the resize buttons
        }

        function createSpeakTextButton() {
            const buttonGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.01);
            const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
            speakTextButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
            speakTextButton.visible = false; // Initially hide the button
            speakTextButton.userData = { isSpeakTextButton: true };
            scene.add(speakTextButton);
        }

        function positionSpeakTextButton(matrix) {
            const position = new THREE.Vector3();
            position.setFromMatrixPosition(matrix);

            speakTextButton.position.copy(position);
            speakTextButton.position.y -= 0.35; // Position below the speech button
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function() {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];

                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            if (mixer) mixer.update(0.01);

            renderer.render(scene, camera);
        }

        window.addEventListener('click', function(event) {
            // Get mouse coordinates
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            // Raycaster for interaction
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects([increaseButton, decreaseButton, startSpeechButton, speakTextButton]);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                if (intersectedObject.userData.isIncreaseButton) {
                    console.log('Increase button clicked.');
                    currentScale += 0.01;
                    model.scale.set(currentScale, currentScale, currentScale);
                } else if (intersectedObject.userData.isDecreaseButton) {
                    console.log('Decrease button clicked.');
                    currentScale -= 0.01;
                    model.scale.set(currentScale, currentScale, currentScale);
                } else if (intersectedObject.userData.isSpeechButton) {
                    console.log('Start Speech Recognition button clicked.');
                    recognition.start();
                } else if (intersectedObject.userData.isSpeakTextButton) {
                    console.log('Speak Text button clicked.');
                    speakText(fetchedText);
                }
            }
        });

        function speakText(text) {
            const speechSynthesis = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
