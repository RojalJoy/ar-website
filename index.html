<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let resizeButton = null;
        let currentScale = 0.05;

        init();
        animate();

        function init() {
            console.log('Initializing scene...');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model loaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Initially hide the model
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error loading GLTF model:', error);
            });

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            createResizeButton();

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            console.log('Window resized.');
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            console.log('Controller select event.');
            if (reticle.visible && model) {
                console.log('Placing model at reticle position.');
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                reticle.visible = false;
                resizeButton.visible = true; // Show resize button when model is placed
                resizeButton.position.setFromMatrixPosition(reticle.matrix);
                resizeButton.position.y += 0.1; // Position the button slightly above the model
            }
        }

        function createResizeButton() {
            const buttonGeometry = new THREE.BoxGeometry(0.1, 0.05, 0.01);
            const buttonMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            resizeButton = new THREE.Mesh(buttonGeometry, buttonMaterial);
            resizeButton.visible = false; // Initially hide the button
            scene.add(resizeButton);

            resizeButton.userData = { isButton: true };
        }

        function onResizeButtonClick() {
            currentScale += 0.01;
            if (model) {
                model.scale.set(currentScale, currentScale, currentScale);
                console.log('Resized model to scale:', currentScale);
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (mixer) {
                mixer.update(0.01); // Update the animation mixer, adjusting the time as needed
            }

            const session = renderer.xr.getSession();
            if (session && !hitTestSourceRequested) {
                console.log('Requesting hit test source.');
                session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({ space: referenceSpace }).then((source) => {
                        hitTestSource = source;
                        console.log('Hit test source obtained.');
                    });
                });
                session.addEventListener('end', () => {
                    console.log('XR session ended.');
                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });
                hitTestSourceRequested = true;
            }

            if (hitTestSource && frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const hitTestResults = frame.getHitTestResults(hitTestSource);

                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];

                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                } else {
                    reticle.visible = false;
                }
            }

            handleButtonInteractions();

            renderer.render(scene, camera);
        }

        function handleButtonInteractions() {
            const controller = renderer.xr.getController(0);
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);
            const raycaster = new THREE.Raycaster();
            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const intersect = intersects[0];
                if (intersect.object.userData.isButton) {
                    onResizeButtonClick();
                }
            }
        }
    </script>
</body>
</html>
