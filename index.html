<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body {
            margin: 0;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore-compat.js"></script>
    <!-- Include the Pyodide library -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <div id="ar-container"></div>
    <pre id="output"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQmkc53-rryRQwUlriL78ql-NheP1CNMs",
            authDomain: "ar-mock-interview.firebaseapp.com",
            projectId: "ar-mock-interview",
            storageBucket: "ar-mock-interview.appspot.com",
            messagingSenderId: "661111146672",
            appId: "1:661111146672:web:ed016077153436b6059375"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let camera, scene, renderer, mixer, controller, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let model = null;
        let increaseButton = null;
        let decreaseButton = null;
        let rotateLeftButton = null;
        let rotateRightButton = null;
        let currentScale = 0.05;
        let recognition;

        async function runPythonCode(user_answer, expected_answer) {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage(['scikit-learn']);

            // Define Python code as a string
            const pythonCode = `
import time
from sklearn.metrics.pairwise import cosine_similarity
from sklearn.feature_extraction.text import TfidfVectorizer

def calculate_similarity(user_response, expected_response):
    vectorizer = TfidfVectorizer()
    tfidf_matrix = vectorizer.fit_transform([user_response, expected_response])
    similarity_score = cosine_similarity(tfidf_matrix[0:1], tfidf_matrix[1:2])
    return similarity_score[0][0]

def calculate_feedback_score(similarity_score, response_time, ideal_time=10):
    time_score = max(0, 1 - abs(response_time - ideal_time) / ideal_time)
    final_score = (similarity_score * 0.7) + (time_score * 0.3)
    return final_score

expected_answer = """${expected_answer}"""
user_answer = """${user_answer}"""
start_time = time.time()

response_time = 5 # Use a fixed response time for testing purposes

similarity_score = calculate_similarity(user_answer, expected_answer)
feedback_score = calculate_feedback_score(similarity_score, response_time)

# Output the results
output = f"Similarity Score: {similarity_score}\\nResponse Time: {response_time} seconds\\nFeedback Score: {feedback_score}"
output
`;
            // Run Python code and get output
            let output = pyodide.runPython(pythonCode);
            document.getElementById('output').innerText = output;
            stopAR(); // Stop the AR experience and show feedback
        }

        function stopAR() {
            const arContainer = document.getElementById('ar-container');
            if (renderer.xr.getSession()) {
                renderer.xr.getSession().end(); // End the AR session
            }
            arContainer.innerHTML = ''; // Clear the AR container
            document.body.style.backgroundColor = '#000'; // Set background color to black
        }

        async function getLatestUserAnswer() {
            const querySnapshot = await db.collection("answers").orderBy("timestamp", "desc").limit(1).get();
            if (!querySnapshot.empty) {
                return querySnapshot.docs[0].data().speechResult;
            }
            return null;
        }

        async function getRandomQuestionAndExpectedAnswer() {
            const querySnapshot = await db.collection("QnA").get();
            const docs = querySnapshot.docs;
            if (docs.length > 0) {
                const randomDoc = docs[Math.floor(Math.random() * docs.length)];
                return {
                    question: randomDoc.data().question,
                    expectedAnswer: randomDoc.data().expected_answer
                };
            }
            return null;
        }

        function sendTextToFirebase(text) {
            db.collection("answers").add({
                speechResult: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        }

        async function onQuestionAsked() {
            const userAnswer = await getLatestUserAnswer();
            if (userAnswer) {
                const randomQuestion = await getRandomQuestionAndExpectedAnswer();
                if (randomQuestion) {
                    speakText(randomQuestion.question);
                    runPythonCode(userAnswer, randomQuestion.expectedAnswer);
                }
            }
        }

        function init() {
            console.log('Initializing scene...');

            // Create a new scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            // Create and set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Add the renderer to the container
            const arContainer = document.getElementById('ar-container');
            arContainer.appendChild(renderer.domElement);

            // Add a light source to the scene
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Add the AR button to the container
            arContainer.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Load the GLTF model
            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                console.log('GLTF model loaded.');
                model = gltf.scene;
                model.scale.set(currentScale, currentScale, currentScale);
                model.visible = false; // Initially hide the model
                scene.add(model);

                // Set up the animation mixer
                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error('Error loading GLTF model:', error);
            });

            // Set up the AR controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Create the reticle for hit testing
            const geometry = new THREE.RingGeometry(0.1, 0.11, 32).rotateX(- Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();
            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Initialize speech recognition
            setupSpeechRecognition();
        }

        function setupSpeechRecognition() {
            console.log('Setting up speech recognition...');
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech recognized:', speechResult);

                // Send the recognized speech to Firebase
                sendTextToFirebase(speechResult);

                // Display the recognized speech on the AR model
                displayTextOnModel(speechResult);

                // Process the answer when a question is asked
                onQuestionAsked();
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
            };
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            window.speechSynthesis.speak(utterance);
        }

        function displayTextOnModel(text) {
            if (model) {
                const textGeometry = new THREE.TextGeometry(text, {
                    font: new THREE.FontLoader().load('fonts/helvetiker_regular.typeface.json'),
                    size: 0.05,
                    height: 0.01
                });
                const textMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(0, 1, 0);
                scene.add(textMesh);

                // Automatically remove the text after 3 seconds
                setTimeout(() => {
                    scene.remove(textMesh);
                    textGeometry.dispose();
                    textMaterial.dispose();
                }, 3000);
            }
        }

        function onSelect() {
            if (model) {
                model.visible = true;
                console.log('Model displayed.');

                // Activate speech recognition
                recognition.start();
                console.log('Speech recognition started.');
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function(source) {
                            hitTestSource = source;
                        });
                    });

                    session.addEventListener('end', function() {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });

                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

                        if (model) {
                            model.position.setFromMatrixPosition(reticle.matrix);
                        }
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            if (mixer) {
                mixer.update(0.01);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
