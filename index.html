<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example with Placement and Speech</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"
            }
        }
    </script>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0"></script>
    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        let camera, scene, renderer, mixer, model;
        let reticle;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            const loader = new GLTFLoader();
            loader.load('scene.gltf', function(gltf) {
                model = gltf.scene;
                model.scale.set(0.05, 0.05, 0.05);
                model.visible = false;
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                const clips = gltf.animations;
                if (clips && clips.length > 0) {
                    clips.forEach(clip => mixer.clipAction(clip).play());
                }
            }, undefined, function(error) {
                console.error(error);
            });

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Check if immersive-ar session is supported
            navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                if (supported) {
                    const sessionInit = { requiredFeatures: ['hit-test'] };
                    navigator.xr.requestSession('immersive-ar', sessionInit).then(onSessionStarted);
                } else {
                    console.error('immersive-ar session not supported');
                }
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onSessionStarted(session) {
            session.addEventListener('select', onSelect);
            renderer.xr.setSession(session);

            session.requestReferenceSpace('viewer').then((referenceSpace) => {
                session.requestHitTestSource({ space: referenceSpace }).then((hitTestSource) => {
                    renderer.xr.setAnimationLoop(() => {
                        const frame = renderer.xr.getFrame();
                        if (reticle.visible) {
                            model.position.setFromMatrixPosition(reticle.matrix);
                            model.visible = true;
                        }
                        render();
                    });

                    window.hitTestSource = hitTestSource;
                });
            });
        }

        function onSelect() {
            if (reticle.visible) {
                model.position.setFromMatrixPosition(reticle.matrix);
                model.visible = true;
                speak("Hello! I am your AR model speaking to you.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            if (mixer) {
                mixer.update(0.01); // Update the animation mixer, adjusting the time as needed
            }
            renderer.render(scene, camera);
        }

        // Function to trigger speech synthesis
        function speak(text) {
            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(text);
            synth.speak(utterThis);
        }
    </script>
</body>
</html>
